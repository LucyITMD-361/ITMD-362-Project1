<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Lab 3</title>

    <link rel="stylesheet" media="screen" href="screen.css" />
  </head>
  <body>
    <header>	  
      <h1>Achieve Financial Freedom</h1>
      <h2>with Exclusive knowledge</h2>
    </header>
      <div id="formContext">
        <form name="formInfo">
          <fieldset id="table_field">
	    <p class="fields">
	      <label>First Name: <input type="text" name="first_name" placeholder="First Name"></label>
	    </p>
	    <p class="fields">
	      <label>Last Name: <input type="text" name="last_name" placeholder="Last Name"></label>
            </p>
	    <p class="fields">
	      <label>Email Address: <input type="email" name="email_field" placeholder="abc@yahoo.com"></label>
	    </p>
	    <p class="fields">Would you like to receive motivational quotes and podcasts directly to your phone? If so, enter your phone number</p>
	    <p class="fields">
	      <label>Phone Number: <input type="tel" name="phone_field" placeholder="000-000-0000"></label>
	    </p>
 	  </fieldset>
	  <section id="Button">
            <h3>Your information is always secure and will NOT be sold</h3>
            <input type="Submit">
	  </section>
        </form>
      </div>	      
    </body>
